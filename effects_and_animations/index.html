<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Selectors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            line-height: 1.5em;
            background: #f4f4f4;
        }
        header{
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        #container{
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        #box{
            background-color: #333;
            height: 90px;
            width: 500px;
            padding: 40px;
            margin-top: 10px;
            text-align: center;
            color: white;
            font-size: 32px;
        }

        #smallBox{
            height: 150px;
            width: 150px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>jQuery | Selectors</h1>
    </header>
    <div class="container">
       
        <button id="fadeIn">Fade in</button>
        <button id="fadeOut">Fade out</button>
        <button id="fadeToggle">Fade toggle</button>

        <br><br>

        <button id="slideUp">Slide in</button>
        <button id="slideDown">Slide out</button>
        <button id="slideToggle">Slide toggle</button>

        <div id="box">Hello World!</div>

        <br>

        <div id="smallBox"></div>

        <br>

        <button id="moveRight">moveRight</button>
        <button id="moveLeft">moveLeft</button>
        <button id="moveAround">moveAround</button>


    </div>
    
    <script>
        /*
        $("#fadeOut").click(function(){
            $("#box").fadeOut();
        });

        $("#fadeIn").click(function(){
            $("#box").fadeIn('slow');
        });

        $("#fadeToggle").click(function(){
            $("#box").fadeToggle('fast');
        });

        $("#fadeToggle").click(function(){
            $("#box").fadeToggle(3000); // miliseconds
        });
        */

       ///////////////////////////////////////////////////////
       
       /*
        $("#slideDown").click(function(){
            $("#box").slideDown(3000); // miliseconds
        });

        $("#slideUp").click(function(){
            $("#box").slideUp(3000); // miliseconds
        });

        $("#slideToggle").click(function(){
            $("#box").slideToggle(3000); // miliseconds
        });
        */

        ///////////////////////////////////////////////////////

        $("#moveRight").click(function(){
            $("#smallBox").animate({
                left: 500,
                height: 50,
                width: 50,
                opacity: 0.5
            });
        });

        $("#moveLeft").click(function(){
            $("#smallBox").animate({
                left: 0,
                height: 150,
                width: 150,
                opacity: 1
            });
        });

        $("#moveAround").click(function(){
            $("#smallBox").animate({
                left: 500
            });

            $("#smallBox").animate({
                top:300
            });

            $("#smallBox").animate({
                left: 0
            });

            $("#smallBox").animate({
                top: 0
            });
        });
    </script>
    
</body>
</html>
